<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <textarea id="inputText" rows="10" cols="50" placeholder="Enter text to summarize..."></textarea><br>
    <button onclick="summarizeText()">Summarize</button>
    <h2>Summary:</h2>
    <p id="summary"></p>
    <h2>Word Count:</h2>
    <p id="wordCount"></p>

    <script>
        async function summarizeText() {
            const text = document.getElementById("inputText").value;

            const response = await fetch("http://127.0.0.1:8000/summarize", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: text })
            });

            const data = await response.json();

            if (data.error) {
                document.getElementById("summary").innerText = "Error: " + data.error.message;
                document.getElementById("wordCount").innerText = "";
            } else {
                document.getElementById("summary").innerText = data.summary;
                document.getElementById("wordCount").innerText = data.word_count;
            }
        }
    </script>
</body>
</html>
